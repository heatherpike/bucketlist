<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Our Bucket List</title>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.13/angular.min.js"></script>
    <!-- Main application file -->
        <script src="js/app.js"></script>
        <!-- Controllers -->
        <script src="js/controllers/listController.js"></script>
        <!-- Factories -->
        <script src="js/factories/itemsFactory.js"></script>
        <!-- Directives -->
        
    <!-- Bootstrap -->
    <link href="/bower_components/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <body ng-app="BucketList">
    <div ng-controller="listController">
      <h1>Our Bucket List</h1>
      <pre style="text-align:left;">{{ newItem | json }}</pre>
      <form>
        <input type="text" placeholder="What shall we do?" ng-model="newItem.name">
        <input type="text" placeholder="Describe in more detail (optional)" ng-model="newItem.description">
        <input type="text" placeholder="Provide a link to more info (optional)" ng-model="newItem.link">

        <button ng-click="submitNewItem()">Add it to the List!</button>
      </form>
      <ul>
        <li ng-repeat="item in items">{{item.name}}</li>
      </ul>
    </div>
    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="/bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
  </body>
</html>
